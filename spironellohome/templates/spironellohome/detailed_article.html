{% extends "spironellohome/base.html" %}
{% load static %}
{% block content %}
{% for i in slug %}
    <div class="container my-5">
            <img src="{{ i.image.url }}" class="img-fluid" alt="Responsive image">
            <h1 class=" article-h1title text-center">{{ i.title }}</h1>
            <p class="article-psummary text-center">{{ i.summary }}</p>
    </div>
    <div class="row my-5">
        {% for section in sections%}
        <div class="col-md-6">
            <h3>{{ section.title }}</h3>     
        </div>
        {% endfor %}
    </div>
{% endfor %}
{% endblock %}
